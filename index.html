<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ebac - Exercício Modulo 8</title>
    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <header>
            <h1>Lista de contatos</h1>
        </header>

        <form id="form-atividade">
            <input type="text" name="name" id="name-contact" placeholder="Nome do Contato" required>
            <input type="number" name="cellphone" id="cellphone" placeholder="Número do Contato" required maxlength="11">
            <button type="submit">Cadastrar</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome do contato</th>
                    <th>Número do contato</th>
                </tr>
            </thead>
            <tbody id="tabela">
            </tbody>
        </table>

    </div>

    <script src="./main.js"></script>
</body>
</html>
